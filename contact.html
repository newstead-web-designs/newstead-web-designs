<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Newstead Web Designs</title>

  <!-- GA4 snippet -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-087M3ZRWZ4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-087M3ZRWZ4');
  </script>

  <!-- Bootstrap CSS (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <main class="container py-5">
    <h1>Contact Us</h1>

    <!-- Contact Form -->
    <form name="contact" method="POST" data-netlify="true" action="/thank-you.html" novalidate>
      <input type="hidden" name="form-name" value="contact">

      <div class="mb-3">
        <label for="name">Name *</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </main>

  <!-- GA4 form tracking -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const contactForm = document.querySelector('form[name="contact"]');
      if (!contactForm) return;

      contactForm.addEventListener('submit', function (e) {
        e.preventDefault(); // stop immediate submission

        console.log('Submitting form, sending GA4 event...');

        gtag('event', 'conversion_event_submit_lead_form', {
          event_callback: function () {
            console.log('GA4 event sent, now submitting form...');
            contactForm.submit();
          },
          event_timeout: 5000
        });
      });
    });
  </script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
